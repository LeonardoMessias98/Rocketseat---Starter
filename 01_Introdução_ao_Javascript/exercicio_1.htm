<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        
        function retornoObjeto(adress){
            var a = "O usuário mora em " + adress.cidade + "/" + adress.uf +", no bairro ";
            var b = adress.bairro + ", na rua " + adress.rua + " com nº " + adress.numero;
            return a+b
        }
        console.log(retornoObjeto(endereco))
    </script>
</body>
</html>
